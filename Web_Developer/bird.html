<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>bird Table</h1>

    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>평균 무게</th>
                <th>최대 무게</th>
                <th>비행여부</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>타조</td>
                <td>104(203)</td>
                <td>156</td>
                <td>no</td>
            </tr>
            
            <tr>
                <td>소말리아 타조</td>

            <tr>

    <h2>두번째 표</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">이름</th>
                <th colspan="2">평균 무게</th>
                <th rowspan="2">비행여부</th>
            </tr>
            <tr>
                <th>KG</th>

            </tr>
        </thead>

        <tbody>
            <tr>
                <td>타조</td>
                <td>104</td>
                <td>203</td>
                <td>no</td>
            </tr>
            
            <tr>
                <td>소말리아 타조</td>
                <td>90</td>
                <td>200</td>
                <td>no</td>
            </tr>
            <tr>
                <td>칠면조</td>
                <td>13.5</td>
                <td>29.8</td>
                <td>yes</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
