    <h1>Reduce</h1>

    <p>합 배열을 나타내는 형태:</p>
    <p> 배열의 이름.reduce( ( 부분합을 나타낼 변수, 배열에서의 변수를 가르킬 변수) => {
        <br>&emsp;return 내가 원하는 동작방식
        <br>&emsp;}, [첫번째 변수의 초기값])
    </p> <!--&emsp;는 공간의 띄워주는 엔티티 키이다(tab)-->

    <h4>아마 합 배열에 유용할 것 같음</h4>

    <h3>뿐만 아니라 최대값이나 최솟값을 찾을 수 있음</h3>
    <p>첫번째 요소를 다음 계산때 쓰는 값으로 하는 함수가 => reduce</p>
    <p>어떤 형태가 다음 값이 될지는 return에 달렸다.
